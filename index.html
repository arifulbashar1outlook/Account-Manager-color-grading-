
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#C5A028" />
    
    <title>Account Manager</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script>window.process = { env: {} };</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              md: {
                primary: '#C5A028',
                'on-primary': '#FFFFFF',
                'primary-container': '#F9F1D1',
                'on-primary-container': '#3E2D00',
                secondary: '#6F6B55',
                'on-secondary': '#FFFFFF',
                'secondary-container': '#F9F1D1',
                'on-secondary-container': '#252110',
                surface: '#FFFBFA',
                'on-surface': '#1D1B16',
                'surface-container': '#F7F2EA',
                'surface-container-high': '#F1EBDD',
                'on-surface-variant': '#4D4639',
                outline: '#7E7667',
                error: '#BA1A1A',
              }
            },
            borderRadius: {
              'md-full': '100px',
              'md-card': '32px',
              'md-input': '16px',
            },
            animation: {
              'mesh': 'mesh 8s ease-in-out infinite alternate',
              'pulse-soft': 'pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              mesh: {
                '0%': { transform: 'scale(1) translate(0%, 0%)' },
                '100%': { transform: 'scale(1.2) translate(5%, 5%)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #FDFCF9;
        color: #1D1B16;
      }
      .dark body {
        background-color: #0F0E0C;
        color: #E6E1E5;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #C5A028; border-radius: 10px; }
      
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 0.5px solid rgba(197, 160, 40, 0.2);
      }
      .dark .glass {
        background: rgba(20, 18, 14, 0.8);
        border: 0.5px solid rgba(255, 255, 255, 0.05);
      }

      .mesh-gradient-primary {
        background-color: #C5A028;
        background-image: 
          radial-gradient(at 0% 0%, hsla(45,30%,10%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(45,60%,40%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(45,80%,20%,1) 0, transparent 50%);
      }

      .mesh-gradient-ai {
        background-color: #C5A028;
        background-image: 
          radial-gradient(at 0% 100%, hsla(45,75%,40%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(35,75%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(50,75%,50%,1) 0, transparent 50%);
      }

      .text-gold-gradient {
        background: linear-gradient(135deg, #B58E1B 0%, #E7C970 50%, #8A6810 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .swipe-container { position: relative; overflow: hidden; }
      .swipe-content { transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1); will-change: transform; }
      .swipe-action { position: absolute; top: 0; bottom: 0; display: flex; align-items: center; justify-content: center; width: 80px; z-index: 0; }
    </style>
